schema: https://api-sa-east-1.graphcms.com/v2/cl4so0ulg2iua01z6fqedfeuk/master

documents: "./src/graphql/**/*.graphql"

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false